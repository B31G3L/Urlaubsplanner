<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teamplanner</title>

  <!-- Bootstrap CSS -->
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="styles/main.css" rel="stylesheet">
  
  <link href="styles/subnavigation-separator.css" rel="stylesheet">
  <link href="styles/mitarbeiter-tabelle.css" rel="stylesheet">
</head>
<body>

  <!-- Hauptnavigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" id="navStammdaten" data-nav="stammdaten">
              <i class="bi bi-person-badge"></i> Stammdaten
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="#" id="navUrlaubsplaner" data-nav="urlaubsplaner">
              <i class="bi bi-calendar-check"></i> Urlaubsplaner
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Subnavigation (dynamisch je nach HauptmenÃ¼) -->
  <nav class="subnav navbar navbar-dark bg-secondary border-bottom" id="subnavigation">
    <div class="container-fluid">
      <ul class="navbar-nav flex-row gap-3" id="subnavContent">
        <!-- Wird dynamisch gefÃ¼llt -->
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Stammdaten-Ansicht (initial versteckt) -->
    <div class="stammdaten-container d-none" id="stammdatenAnsicht">
      <!-- Wird dynamisch gefÃ¼llt -->
    </div>

    <!-- Urlaubsplaner-Ansicht (initial sichtbar) -->
    <div class="urlaubsplaner-container" id="urlaubsplanerAnsicht">
      <!-- Mitarbeiter-Tabelle -->
      <div class="table-container" id="tabellenAnsicht">
        <!-- Toolbar (nur in Tabellenansicht) -->
        <div class="toolbar">
          <!-- Suchfeld -->
          <div class="toolbar-item">
            <input type="text" id="suchfeld" class="form-control" 
                   placeholder="ðŸ” Suche nach Name oder Abteilung...">
          </div>

          <!-- Abteilungs-Filter -->
          <div class="toolbar-item">
            <select id="abteilungFilter" class="form-select">
              <option value="Alle">Alle Abteilungen</option>
              <!-- Wird dynamisch gefÃ¼llt -->
            </select>
          </div>
          
          <!-- Jahr-Auswahl -->
          <div class="toolbar-item">
            <div class="d-flex align-items-center gap-2">
              <label for="jahrSelect" class="mb-0 fw-bold text-nowrap">Jahr:</label>
              <select id="jahrSelect" class="form-select" style="width: 120px;">
                <!-- Wird dynamisch gefÃ¼llt -->
              </select>
            </div>
          </div>
          
          <!-- Buttons -->
          <div class="toolbar-item toolbar-right">
            <button class="btn btn-outline-secondary" id="btnAktualisieren" title="Aktualisieren">
              <i class="bi bi-arrow-clockwise"></i>
            </button>
          </div>
        </div>

        <table class="table table-hover table-striped mb-0" id="mitarbeiterTabelle">
          <thead class="table-dark sticky-top">
            <tr>
              <th>Name</th>
              <th>Genommen</th>
              <th>Rest</th>
              <th>Ãœberstunden</th>
              <th>Krank</th>
              <th>Schulung</th>
              <th>Aktionen</th>
            </tr>
          </thead>
          <tbody id="mitarbeiterTabelleBody">
            <!-- Wird dynamisch gefÃ¼llt -->
          </tbody>
        </table>
      </div>

      <!-- Kalender-Ansicht (inline, initial versteckt) -->
      <div class="kalender-inline-container d-none" id="kalenderAnsicht">
        <!-- Wird dynamisch gefÃ¼llt -->
      </div>
    </div>
  </main>

  <!-- Notification Toast Container -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="notificationToast" class="toast" role="alert">
      <div class="toast-header">
        <i class="bi bi-info-circle me-2"></i>
        <strong class="me-auto" id="toastTitle">Benachrichtigung</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body" id="toastMessage">
        Nachricht
      </div>
    </div>
  </div>

  
  <script src="js/format-utils.js"></script>

  <!-- Bootstrap JS -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script src="js/database.js"></script>
  <script src="js/data-manager.js"></script>
  <script src="js/components/mitarbeiter-tabelle.js"></script>
  
  <!-- Dialog-Komponenten -->
  <script src="js/components/dialog-base.js"></script>
  <script src="js/components/stammdaten-dialog.js"></script>
  <script src="js/components/abteilung-dialog.js"></script>
  <script src="js/components/urlaub-dialog.js"></script>
  <script src="js/components/krankheit-dialog.js"></script>
  <script src="js/components/schulung-dialog.js"></script>
  <script src="js/components/ueberstunden-dialog.js"></script>
  <script src="js/components/uebertrag-dialog.js"></script>
  <script src="js/components/arbeitszeitmodell-dialog.js"></script>
  <script src="js/components/feiertag-dialog.js"></script>
  <script src="js/components/veranstaltung-dialog.js"></script>
  <script src="js/components/detail-dialog.js"></script>
  <script src="js/components/kalender-ansicht.js"></script>
  <script src="js/components/stammdaten-ansicht.js"></script>
  <script src="js/components/log-viewer.js"></script>
  <script src="js/components/dialog-manager.js"></script>
  
  <script src="js/renderer.js"></script>
</body>
</html>
